  <script>
  (async function loadBlogPosts() {
    var grid = document.getElementById('blogGrid');
    if (!grid) return;

    var months = ['siječnja','veljače','ožujka','travnja','svibnja','lipnja',
                  'srpnja','kolovoza','rujna','listopada','studenoga','prosinca'];

    try {
      var res = await fetch('posts.json');
      if (!res.ok) throw new Error('Greška pri učitavanju');
      var posts = await res.json();

      // Sortiraj po datumu (najnoviji prvi)
      posts.sort(function(a, b) { return new Date(b.date) - new Date(a.date); });

      grid.innerHTML = '';

      if (posts.length === 0) {
        grid.innerHTML = '<p style="color:var(--text-muted);text-align:center;grid-column:1/-1;">Nema objavljenih postova.</p>';
        return;
      }

      posts.forEach(function(post, i) {
        var d = new Date(post.date + 'T00:00:00');
        var dateStr = d.getDate() + '. ' + months[d.getMonth()] + ' ' + d.getFullYear() + '.';
        var stagger = (i % 5) + 1;

        var article = document.createElement('article');
        article.className = 'blog-card reveal stagger-' + stagger;
        article.innerHTML =
          '<a href="' + post.file + '" class="blog-card-link">' +
            '<div class="blog-card-img">' +
              '<img src="' + post.image + '" alt="' + post.title + '" loading="lazy">' +
            '</div>' +
            '<div class="blog-card-body">' +
              '<div class="blog-card-meta">' +
                '<time datetime="' + post.date + '">' + dateStr + '</time>' +
                '<span class="blog-tag">' + post.tag + '</span>' +
              '</div>' +
              '<h2>' + post.title + '</h2>' +
              '<p>' + post.description + '</p>' +
              '<span class="blog-read-more">Pročitaj više →</span>' +
            '</div>' +
          '</a>';

        grid.appendChild(article);
      });

      // Pokreni reveal animaciju za nove elemente
      if (typeof initScrollReveal === 'function') initScrollReveal();

    } catch (e) {
      grid.innerHTML = '<p style="color:var(--text-muted);text-align:center;grid-column:1/-1;">Nema objavljenih postova.</p>';
    }
  })();
  </script>
